flows:
  weekly:
    - sync
    - [ glsa, fetch ]
    - update
    - [ clean, qcheck ]
    - kernel
  resume:
    - update
    - [ clean, qcheck ]
    - kernel
  lxc:
    - glsa
    - update
    - qcheck
  rebuild:
    - emptytree.system
    - emptytree
helper:
  edit: '/usr/bin/xterm -e /usr/bin/vi'
  mtab: '/usr/bin/xterm -e /usr/bin/vi -p'
  term: '/usr/bin/xterm -e'
multitail:
  extra_opt: ''
  layout:
    row1: 9
    row2: 9
    col1: 45
    col2: 40
oam:
  emerge:
    opts: '--backtrack=50 --deep --verbose --verbose-conflicts'
  go: weekly
  logs:
    directory: '/var/log/oam'
    keep: 10
  heartbeat:
    sleep: 5
  review:
    hosts: [ 'localhost' ]
  sandboxwait: 8
  ts: '%Y%m%d:%H:%M:%S'
