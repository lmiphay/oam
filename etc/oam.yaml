flows:
  weekly:
    - sync
    - [ glsa, fetch ]
    - update
    - [ clean, qcheck ]
    - kernel
  resume:
    - update
    - [ clean, qcheck ]
    - kernel
  lxc:
    - glsa
    - update
    - qcheck
  rebuild:
    - emptytree.system
    - emptytree
multitail:
  extra_opt: ''
oam:
  emerge:
    opts: '--backtrack=50 --deep --verbose --verbose-conflicts'
  go: weekly
  logs:
    dir: '/var/log/oam'
    keep: 10
  heartbeat:
    sleep: 5
  review:
    hosts: [ 'localhost' ]
  sandboxwait: 8
  ts: '%Y%m%d:%H:%M:%S'
